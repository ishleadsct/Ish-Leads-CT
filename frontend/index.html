<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ultra AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: system-ui, sans-serif; background: #f0f2f5; margin:0; padding:20px; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow:0 0 15px rgba(0,0,0,0.1); }
        h1 { margin-top: 0; }
        .controls { margin-bottom: 15px; display: flex; align-items: center; gap: 15px; }
        textarea { width: 100%; font-size: 16px; padding: 10px; border-radius:5px; border: 1px solid #ccc; resize: vertical; margin-bottom: 10px; }
        button { padding: 10px 20px; font-size: 16px; border: none; color: white; border-radius: 5px; background: #007bff; cursor: pointer; }
        button:hover { background: #0056b3; }
        button:disabled { background: #6c757d; cursor: not-allowed; }
        .output { white-space: pre-wrap; margin-top: 15px; padding: 15px; border-radius: 5px; background: #f8f9fa; min-height: 100px; border-left: 4px solid #007bff; }
        .pill { display: inline-block; padding: 4px 8px; background: #eef; border-radius: 20px; font-size: 12px; margin-right: 5px; }
        .pill.online { background: #d4edda; color: #155724; }
        .pill.offline { background: #f8d7da; color: #721c24; }
        .pill.checking { background: #fff3cd; color: #856404; }
        #modal-bg { display:none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.5); align-items:center; justify-content:center; z-index: 1000; }
        #modal { background:white; padding:20px; border-radius:10px; max-width: 400px; text-align:center; box-shadow: 0 4px 20px rgba(0,0,0,0.3); }
        #modal button { margin: 5px; }
        select { padding: 8px; font-size: 14px; border-radius: 4px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§  Ultra AI</h1>
        <div class="controls">
            <label>Mode:</label>
            <select id="mode">
                <option value="battery">Battery Saver</option>
                <option value="balanced" selected>Balanced</option>
                <option value="aggressive">Aggressive</option>
            </select>
            <span id="conn-pill" class="pill checking">Checking...</span>
        </div>
        <textarea id="input" placeholder="Type your question..." rows="4"></textarea>
        <button id="send">Send</button>
        <div id="output" class="output">Ultra AI ready... Connection status will appear above.</div>
    </div>

    <div id="modal-bg">
        <div id="modal">
            <p id="modal-text"></p>
            <button id="modal-yes">Yes, dive deeper</button>
            <button id="modal-no">No, that's enough</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
